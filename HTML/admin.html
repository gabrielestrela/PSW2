<!doctype html>

<html>

<head>
    <title>PetShop Web - Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="../CSS/normalize/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../CSS/bootstrap/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JQUERY UI -->
    <link rel="stylesheet" href="../CSS/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="../CSS/jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../CSS/jquery/jquery-ui.theme.min.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="../CSS/fontawesome/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- PROPRIETARY CSS -->
    <link rel="stylesheet" href="../CSS/admin.css">
</head>

<body>

    <!-- Fixed Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="../IMAGES/brand.png" class="img-responsive" alt="Brand">
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <!--
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
-->
                <form action="" class="navbar-form navbar-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" id="clientID" class="form-control" value="User" readonly>
                        </div>
                    </div>
                    <button class="btn btn-danger" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fixed Navbar -->

    <!-- Second Navigation -->
    <div id="admMENU" class="container">
        <div class="row">
            <div class="btn-group btn-group-justified col-md-12" role="group">
                <div class="btn-group" role="group">
                    <button id="btn1" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#administradores" aria-expanded="false" aria-controls="administradores">
                        <span class="pull-left"><i class="fa fa-wrench" aria-hidden="true"></i></span>
                        Administradores
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btn2" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#usuarios" aria-expanded="false" aria-controls="usuarios">
                        <span class="pull-left"><i class="fa fa-users" aria-hidden="true"></i></span>
                        Usuarios    
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btn3" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#produtos" aria-expanded="false" aria-controls="produtos">
                        <span class="pull-left"><i class="fa fa-shopping-bag" aria-hidden="true"></i></span>
                         Produtos
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btn4" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#servicos" aria-expanded="false" aria-controls="servicos">
                        <span class="pull-left"><i class="fa fa-truck" aria-hidden="true"></i></span>
                        Servicos
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Second Navigation -->

    <!-- Data targets -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="collapse" id="administradores">
                    <div class="well well-lg">
                        <p>TESTE</p>
                    </div>
                </div>

                <div class="collapse" id="usuarios">
                    <div class="well well-lg">
                        <p>TESTE 2</p>
                    </div>
                </div>

                <div class="collapse" id="produtos">
                    <div class="well well-lg">
                        <p>TESTE 3</p>
                    </div>
                </div>

                <div class="collapse" id="servicos">
                    <div class="well well-lg">
                        <p>TESTE 4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data targets -->


    <!-- JQUERY -->
    <script src="../JS/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="../JS/jquery/jquery-ui.min.js" type="text/javascript"></script>

    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../JS/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    
    <!-- Proprietary -->
    <script src="../JS/admin.js" type="text/javascript"></script>

</body>

</html>
