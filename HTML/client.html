<!doctype html>

<html>

<head>
    <title>PetShop Web - Client</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="../CSS/normalize/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../CSS/bootstrap/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JQUERY UI -->
    <link rel="stylesheet" href="../CSS/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="../CSS/jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../CSS/jquery/jquery-ui.theme.min.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="../CSS/fontawesome/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- PROPRIETARY CSS -->
    <link rel="stylesheet" href="../CSS/client.css">
</head>

<body>

    <!-- Fixed Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="../IMAGES/brand.png" class="img-responsive" alt="Brand">
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <!--
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
-->
                <form action="" class="navbar-form navbar-right">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" id="clientID" class="form-control" value="User" readonly>
                        </div>
                    </div>
                    <button class="btn btn-danger" type="submit">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fixed Navbar -->

    <!-- Second Navigation -->
    <div id="clientMENU" class="container">
        <div class="row">
            <div class="btn-group btn-group-justified col-md-12" role="group">
                <div class="btn-group" role="group">
                    <button id="btn1" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#cadastroPET" aria-expanded="false" aria-controls="cadastroPET">
                        <span class="pull-left"><i class="fa fa-paw" aria-hidden="true"></i></span>
                        Cadastro Pet
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btn2" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#agendamento" aria-expanded="false" aria-controls="agendamento">
                        <span class="pull-left"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        Agendamento    
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btn3" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#carrinho" aria-expanded="false" aria-controls="carrinho">
                        <span class="pull-left"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                         Carrinho
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btn4" type="button" class="btn btn-primary" data-toggle="collapse" data-target="#dadosPESSOAIS" aria-expanded="false" aria-controls="dadosPESSOAIS">
                        <span class="pull-left"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                        Dados Pessoais
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Second Navigation -->

    <!-- Data targets -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="collapse" id="cadastroPET">
                    <div class="well well-lg">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Foto</th>
                                <th>Nome</th>
                                <th>ID</th>
                                <th>Raca</th>
                                <th>Idade</th>
                            </tr>
                            <tr>
                                <td>PIU</td>
                                <td>teste</td>
                                <td>teste</td>
                                <td>teste</td>
                                <td>teste</td>
                            </tr>
                            <tr>
                                <td>PIU</td>
                                <td>teste</td>
                                <td>teste</td>
                                <td>teste</td>
                                <td>teste</td>
                            </tr>
                        </table>
                    </div>
                    <button class="btn btn-info pull-right" type="button" data-toggle="modalFormPet" data-target="#formPET" id="btnPetForm">Cadastrar</button>
                </div>

                <div class="collapse" id="agendamento">
                    <div class="well well-lg">
                        <p>TESTE 2</p>
                    </div>
                </div>

                <div class="collapse" id="carrinho">
                    <div class="well well-lg">
                        <p>TESTE 3</p>
                    </div>
                </div>

                <div class="collapse" id="dadosPESSOAIS">
                    <div class="well well-lg">

                        <img src="../IMAGES/defaultUser.png" alt="Responsive Image" class="img-responsive img-circle center-block">

                        <div class="form-group">
                            <label for="userName" class="control-label">Nome</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i>
</span>
                                <input type="text" class="form-control" id="username" aria-describedby="username" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userSobrenome" class="control-label">Sobrenome</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i>
</span>
                                <input type="text" class="form-control" id="userSobrenome" aria-describedby="userSobrenome" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="endereco" class="control-label">Endereco</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i>
</span>
                                <input type="text" class="form-control" id="endereco" aria-describedby="endereco" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="telefone" class="control-label">Telefone</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i>
</span>
                                <input type="text" class="form-control" id="telefone" aria-describedby="telefone" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="celular" class="control-label">Celular</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i>
</span>
                                <input type="text" class="form-control" id="celular" aria-describedby="celular" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i>

</span>
                                <input type="text" class="form-control" id="email" aria-describedby="email" readonly>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Data targets -->

    <!-- Modals -->

    <div class="modal fade" id="formPET" tabindex="-1" role="dialog" aria-labelledby="CadastroPet">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="CadastroPet">Adicione Seu Amigo!</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="petPic" class="control-label">Foto</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-picture-o" aria-hidden="true"></i>

</span>
                            <input type="text" class="form-control" id="petPic" aria-describedby="petPic">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="petName" class="control-label">Nome</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-paw" aria-hidden="true"></i>
</span>
                            <input type="text" class="form-control" id="petName" aria-describedby="petName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="petRaca" class="control-label">Raca</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-venus-mars" aria-hidden="true"></i>
</span>
                            <input type="text" class="form-control" id="petRaca" aria-describedby="petRaca">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="petIdade" class="control-label">Idade</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-info" aria-hidden="true"></i>

</span>
                            <input type="text" class="form-control" id="petIdade" aria-describedby="petIdade">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" type="button" data-dismiss="modal">
                        Adicionar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modals -->

    <!-- JQUERY -->
    <script src="../JS/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="../JS/jquery/jquery-ui.min.js" type="text/javascript"></script>

    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../JS/bootstrap/bootstrap.min.js" type="text/javascript"></script>

    <!-- Proprietary -->
    <script src="../JS/client.js"></script>
</body>

</html>
