<!doctype html>

<html>

<head>
    <title>PetShop Web</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="CSS/normalize/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JQUERY UI -->
    <link rel="stylesheet" href="CSS/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="CSS/jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="CSS/jquery/jquery-ui.theme.min.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="CSS/fontawesome/font-awesome.min.css">

    <!-- PROPRIETARY CSS -->
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <!-- Fixed Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="IMAGES/brand.png" class="img-responsive" alt="Brand">
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <!--
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
-->
                <form action="" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Usuário" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Senha" class="form-control">
                    </div>
                    <button class="btn btn-success" type="submit">Log in</button>
                    <button class="btn btn-danger" type="submit">
                        <a href="#">
                            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                            LOJA
                        </a>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fixed Navbar -->

    <!-- Welcome Body -->
    <section id="cover">
        <div id="cover-caption">
            <div class="container-fluid text-center">

                <div id="openingCar" class="carousel slide" data-ride=carousel>
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li class="active" data-slide-to="0" data-target="#openingCar"></li>
                        <li data-target="#openingCar" data-slide-to="1"></li>
                        <li data-target="#openingCar" data-slide-to="2"></li>
                        <li data-target="#openingCar" data-slide-to="3"></li>
                        <li data-target="#openingCar" data-slide-to="4"></li>
                        <li data-target="#openingCar" data-slide-to="5"></li>
                    </ol>

                    <!-- Wrapper for Slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="IMAGES/dogWall.jpg" alt="Welcome">
                            <!--fazer-->
                            <div class="carousel-caption">
                                <h1>PetShop Web</h1>
                                <p>O melhor site para o seu pet!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="IMAGES/catWall.jpg" alt="cats">
                            <!--fazer-->
                            <div class="carousel-caption">
                                <p>Qualquer Animal é bem vindo!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="IMAGES/dogBathWall.jpg" alt="dog bath">
                            <!--fazer-->
                            <div class="carousel-caption">
                                <h2>Banho</h2>
                                <p>Servico de banho</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="IMAGES/dogWalkingWall.jpg" alt="dog walking">
                            <!--fazer-->
                            <div class="carousel-caption">
                                <h2>Caminhadas</h2>
                                <p>Caminhamos com seu pet!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="IMAGES/catVetWall.jpg" alt="Veterinario">
                            <!--fazer-->
                            <div class="carousel-caption">
                                <h2>Veterinario</h2>
                                <p>Temos os melhores veterinarios do mercado!</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="IMAGES/dogShopWall.jpg" alt="Shop">
                            <!--fazer-->
                            <div class="carousel-caption">
                                <h2>Loja Online!</h2>
                                <p>Pra que sair de casa, quando os melhores produtos estão a poucos cliques de você?</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <!-- Welcome Body -->
    <!--
    <div class="jumbotron">
        <div class="container">
        </div>
    </div>
-->
    <!-- Welcome Body -->


    <!-- JQUERY -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="JS/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="JS/jquery/jquery-ui.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="JS/bootstrap/bootstrap.min.js" type="text/javascript"></script>

    <!-- PROPRIETARY -->
    <script src="JS/index.js"></script>
